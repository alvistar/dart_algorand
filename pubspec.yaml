name: dart_algorand
description: >
               A dart library for interacting with the Algorand network.

               Algorand is an open source permissionless public blockchain based on
               a pure proof-of-stake consensus protocol.
version: 0.10.2
homepage: https://github.com/alvistar/dart_algorand

environment:
  sdk: '>=2.5.0 <3.0.0'

dependencies:
  msgpack_dart: ^1.0.0
  base32: ^2.0.0
  pointycastle: ^3.0.1
  pinenacl: ^0.3.3
  collection: ^1.14.11
  dio: ^4.0.0
  built_value: ^8.1.2
  built_collection: ^5.1.1
  equatable: ^1.1.0
  http: ^0.13.0
  meta: ^1.1.8
  convert: ^3.0.0

dev_dependencies:
  build_runner: ^1.7.4
  built_value_generator: ^8.1.2
  http_mock_adapter: ^0.3.2
  pedantic: ^1.8.0
  test: ^1.6.0
